<div class="authorization-permissions-form-card">
  <form [formGroup]="formPermission" nz-row [nzGutter]="16">
    <div class="form-grid-item" nz-col [nzMd]="12" [nzSm]="24">
      <nz-form-item>
        <nz-form-label nzFor="code">{{ "base-fe.permissions.code" | translate }}</nz-form-label>
        <nz-form-control [nzErrorTip]="codeErrorTpl">
          <input nz-input name="code" type="text" trim="blur" id="code" formControlName="code">
        </nz-form-control>
        <ng-template #codeErrorTpl>
          <div class="form-error">{{ getError('code') }}</div>
        </ng-template>
      </nz-form-item>
    </div>
    <div class="form-grid-item" nz-col [nzMd]="12" [nzSm]="24">
      <nz-form-item>
        <nz-form-label nzFor="name">{{ "base-fe.permissions.name" | translate }}</nz-form-label>
        <nz-form-control [nzErrorTip]="nameErrorTpl">
          <input nz-input name="name" type="text" trim="blur" id="name" formControlName="name">
        </nz-form-control>
        <ng-template #nameErrorTpl>
          <div class="form-error">{{ getError('name') }}</div>
        </ng-template>
      </nz-form-item>
    </div>
    <div class="form-grid-item" nz-col [nzMd]="12" [nzSm]="24">
      <nz-form-item>
        <nz-form-label nzFor="status">{{ "base-fe.common.status" | translate }}</nz-form-label>
        <nz-form-control>
          <nz-select nzPlaceHolder="{{ 'base-fe.common.status' | translate }}" formControlName="status">
            <nz-option nzLabel="{{ 'base-fe.common.active' | translate}}" [nzValue]="1"></nz-option>
            <nz-option nzLabel="{{ 'base-fe.common.inactive' | translate}}" [nzValue]="0"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="form-grid-item" nz-col [nzMd]="12" [nzSm]="24">
      <nz-form-item>
        <nz-form-label nzFor="description">{{ "base-fe.common.description" | translate }}</nz-form-label>
        <nz-form-control>
          <textarea nz-input name="description" type="text" trim="blur" id="description"
            formControlName="description"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>
  <div class="permissions-form-buttons">
    <button nz-button nzType="default" (click)="cancel()">
      <span nz-icon nzType="close" nzTheme="outline"></span>
      {{ 'base-fe.common.cancel' | translate }}
    </button>
    <button nz-button nzType="primary" (click)="submit()" [attr.data-test]="formPermission.invalid"
      [disabled]="formPermission.invalid">
      <span nz-icon nzType="save" nzTheme="outline"></span>
      {{ 'base-fe.common.save' | translate }}
    </button>
  </div>
</div>
