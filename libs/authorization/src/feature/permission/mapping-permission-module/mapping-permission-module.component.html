
<div class="tree-view-searchbox">
  <nz-input-group [nzSuffix]="suffixIcon">
    <input type="text" nz-input placeholder="Nhập tên module" [(ngModel)]="searchValue" (ngModelChange)="searchValue$.next($event)" />
  </nz-input-group>
  <ng-template #suffixIcon>
    <span nz-icon nzType="search"></span>
  </ng-template>
</div>

<div class="tree-view-container">
  <ng-container *ngIf="listFiltered.length>0">
    <nz-tree-virtual-scroll-view class="tree-view-container" [nzTreeControl]="treeControl" [nzDataSource]="dataSource" nzNoAnimation>
      <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodePadding>
        <nz-tree-node-toggle nzTreeNodeNoopToggle></nz-tree-node-toggle>
        <nz-tree-node-checkbox
            [nzDisabled]="node.disabled"
            [nzChecked]="checklistSelection.isSelected(node)"
            (nzClick)="leafItemSelectionToggle(node)"
          ></nz-tree-node-checkbox>
        <span [innerHTML]="node.name | nzHighlight: searchValue:'i':'highlight'"></span>
      </nz-tree-node>

      <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodePadding>
        <nz-tree-node-toggle>
          <span nz-icon nzType="caret-down" nzTreeNodeToggleRotateIcon></span>
        </nz-tree-node-toggle>
        <nz-tree-node-checkbox
            [nzDisabled]="node.disabled"
            [nzChecked]="descendantsAllSelected(node)"
            [nzIndeterminate]="descendantsPartiallySelected(node)"
            (nzClick)="itemSelectionToggle(node)"
          ></nz-tree-node-checkbox>
        <span [innerHTML]="node.name | nzHighlight: searchValue:'i':'highlight'"></span>
      </nz-tree-node>
    </nz-tree-virtual-scroll-view>
  </ng-container>

  <ng-container *ngIf="listFiltered.length===0&&searchValue!==''">
    <nz-empty nzNotFoundContent="{{ 'base-fe.common.no-data' | translate }}"></nz-empty>
  </ng-container>
</div>

<div class="modules-form-buttons">
  <button nz-button nzType="default" (click)="cancel()">
    <span nz-icon nzType="close" nzTheme="outline"></span>
    {{ 'base-fe.common.cancel' | translate }}
  </button>
  <button nz-button nzType="primary" (click)="submit()">
    <span nz-icon nzType="save" nzTheme="outline"></span>
    {{ 'base-fe.common.save' | translate }}
  </button>
</div>
